function random(min, max) {
	return min + ((Math.floor(Math.random() * max) + 1) - min);
}

setInterval(() => {
	let h = document.createElement(`h${random(1, 3)}`);
  h.style.position = 'fixed';
  h.style.top = `${random(1, 100)}%`;
  h.style.left = `${random(1, 100)}%`;
  h.innerText = words[random(0, words.length - 1)];
  document.body.appendChild(h);
}, 500);</script>
